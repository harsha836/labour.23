<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Labour Connect</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container max-w-md mx-auto pt-10 pb-12 px-6">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
                <p class="text-gray-600 mt-2">Join the Labour Connect platform</p>
            </div>

            <form id="registerForm">
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">I want to register as:</label>
                    <div class="flex space-x-4">
                        <div class="flex-1">
                            <input type="radio" id="client" name="role" value="client" checked class="hidden peer">
                            <label for="client"
                                class="flex items-center justify-center p-4 border-2 rounded-lg cursor-pointer peer-checked:border-blue-500 peer-checked:bg-blue-50 hover:bg-gray-50">
                                <div class="text-center">
                                    <i class="fas fa-user-tie text-xl mb-2"></i>
                                    <p>Client</p>
                                </div>
                            </label>
                        </div>
                        <div class="flex-1">
                            <input type="radio" id="labourer" name="role" value="labourer" class="hidden peer">
                            <label for="labourer"
                                class="flex items-center justify-center p-4 border-2 rounded-lg cursor-pointer peer-checked:border-blue-500 peer-checked:bg-blue-50 hover:bg-gray-50">
                                <div class="text-center">
                                    <i class="fas fa-hard-hat text-xl mb-2"></i>
                                    <p>Labourer</p>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="fullName" class="block text-gray-700 font-medium mb-2">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-6">
                    <label for="confirmPassword" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Labourer specific fields - hidden by default -->
                <div id="labourerFields" class="hidden">
                    <div class="mb-4">
                        <label for="skills" class="block text-gray-700 font-medium mb-2">Skills</label>
                        <select id="skills" name="skills" multiple
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="carpentry">Carpentry</option>
                            <option value="plumbing">Plumbing</option>
                            <option value="electrical">Electrical</option>
                            <option value="masonry">Masonry</option>
                            <option value="painting">Painting</option>
                            <option value="landscaping">Landscaping</option>
                            <option value="general">General Labour</option>
                        </select>
                        <p class="text-sm text-gray-500 mt-1">Hold Ctrl/Cmd to select multiple</p>
                    </div>

                    <div class="mb-4">
                        <label for="experience" class="block text-gray-700 font-medium mb-2">Years of Experience</label>
                        <input type="number" id="experience" name="experience" min="0"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-6">
                        <label for="hourlyRate" class="block text-gray-700 font-medium mb-2">Hourly Rate ($)</label>
                        <input type="number" id="hourlyRate" name="hourlyRate" min="0" step="0.01"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div class="mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="terms" name="terms" required
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            I agree to the <a href="#" class="text-blue-600 hover:underline">Terms & Conditions</a>
                        </label>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition duration-300">Create
                    Account</button>
            </form>

            <div class="text-center mt-6">
                <p class="text-gray-600">Already have an account? <a href="login.html"
                        class="text-blue-600 hover:underline">Log In</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Toggle labourer-specific fields
        document.querySelectorAll('input[name="role"]').forEach(radio => {
            radio.addEventListener('change', function () {
                const labourerFields = document.getElementById('labourerFields');
                if (this.value === 'labourer') {
                    labourerFields.classList.remove('hidden');
                } else {
                    labourerFields.classList.add('hidden');
                }
            });
        });
    </script>
</body>

</html>
